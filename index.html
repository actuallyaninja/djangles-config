<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Djangles Settings</title>
    <link rel='stylesheet' type='text/css' href='slate.css'>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <br />
    <h1 class='title'>Djangles<br /><br />Watchface<br />Configuration</h1>
    <div class='item-container'>
            <div class='button-container'>
                <input id='submitButtonTop' type='button' class='item-button' value='SAVE'>
            </div>
        </div>

    <div class='item-container'>
        <div class='item-container-header'>SLANT DIRECTION</div>
        
            <div class='item-container-content'>
                
                <label class="item" >Which hand is your watch on?
                    <select id="slantDirectionNumber" name="whichSlant" dir='rtl' class="item-select">                    
                        <option class="item-select-option" value=1>Left</option>
						<img src="left-hand-slant.png" />
                        <option class="item-select-option" value=2 selected>Right
							
						</option>
						<img src="right-hand-slant.png" />
                    </select>
                </label>
               
            </div>

        <div class='item-container' hidden="true">
            <div class='item-container-header'>BACKGROUND PATTERN</div>
            <div class='item-container-content'>

                <label class="item">
                    Choose a background pattern:
                    <select id="backgroundImageSelection" name="whichBackground" dir="rtl" class="item-select">
                        <option class="item-select-option" value=0>Blank</option>
                        <option class="item-select-option" value=1 selected>1st</option>
                        <option class="item-select-option" value=2>2nd</option>
                        <option class="item-select-option" value=3>3rd</option>
                        <option class="item-select-option" value=4>4th</option>
                        <option class="item-select-option" value=5>5th</option>
                        <option class="item-select-option" value=6>6th</option>
                        <option class="item-select-option" value=7>7th</option>
                        <option class="item-select-option" value=8>8th</option>

                    </select>
                </label>

            </div> 
        </div>
        
		<div class="item-container-header">Background Pattern</div>
        
          
		<div class="item-container-content">
		
		
		
			<label class="item">
			
			<div class="test">  
				<img name="img-0" src="blank.png" />
				<input type="radio" class="item-radio" id="bgPatternRadioButton" name="radio-1" value="0">						
			</div>
			
			</label>
			<label class="item">
			
			<div class="test">  
				<img name="img-1" src="first-rwb.png" />
				<input type="radio" class="item-radio" id="bgPatternRadioButton" name="radio-1" value="1" checked>
			</div>
			
			</label>
			<label class="item">
				<img name="img-2" src="second-redpurpleblue.png" />
				<input type="radio" class="item-radio" id="bgPatternRadioButton" name="radio-1" value="2">
			</label>
			<label class="item">
				<img name="img-3" src="third-sunset.png" />
				<input type="radio" class="item-radio" id="bgPatternRadioButton" name="radio-1" value="3">
			</label>
			<label class="item">
				<img name="img-4" src="fourth-retrohiker.png" />
				<input type="radio" class="item-radio" id="bgPatternRadioButton" name="radio-1" value="4">
			</label>
			<label class="item">
				<img name="img-5" src="fifth-rainbow.png" />
				<input type="radio" class="item-radio" id="bgPatternRadioButton" name="radio-1" value="5">
			</label>
			<label class="item">
				<img name="img-6" src="sixth-pastelrainbow.png" />
				<input type="radio" class="item-radio" id="bgPatternRadioButton" name="radio-1" value="6">
			</label>
			<label class="item">
				<img name="img-7" src="sixth-pastelrainbow.png" />
				<input type="radio" class="item-radio" id="bgPatternRadioButton" name="radio-1" value="7">
			</label>
			<label class="item">
				<img name="img-8" src="eighth-redgrayblack.png" />
				<input type="radio" class="item-radio" id="bgPatternRadioButton" name="radio-1" value="8">
			</label>

        </div>
         
        <div class='item-container-footer'>
                    Click SAVE for your choices to take effect.
        </div>
        </div>

        <div class='item-container'>
            <div class='button-container'>
                <input id='submitButton' type='button' class='item-button' value='SAVE'>
            </div>
        </div>

        <script src='slate.js'></script>
        <script src='main.js'></script>
</body>
</html>
